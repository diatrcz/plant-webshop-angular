<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create an account</h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        
        <!-- First Name Field -->
        <div>
          <label for="firstName" class="sr-only">First Name</label>
          <input id="firstName" formControlName="firstName" type="text"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border
                 border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none 
                 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': firstName?.invalid && (firstName?.dirty || firstName?.touched)}"
                 placeholder="First Name">
          <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="text-red-500 text-xs mt-1">
            <small *ngIf="firstName?.errors?.['required']">First Name is required.</small>
          </div>
        </div>
        
        <!-- Last Name Field -->
        <div>
          <label for="lastName" class="sr-only">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                 border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none 
                 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': lastName?.invalid && (lastName?.dirty || lastName?.touched)}"
                 placeholder="Last Name">
          <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="text-red-500 text-xs mt-1">
            <small *ngIf="lastName?.errors?.['required']">Last Name is required.</small>
          </div>
        </div>
        
        <!-- Email Field -->
        <div>
          <label for="email" class="sr-only">Email Address</label>
          <input id="email" formControlName="email" type="email"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                 border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none 
                 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': email?.invalid && (email?.dirty || email?.touched)}"
                 placeholder="Email Address">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-xs mt-1">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" formControlName="password" type="password"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border 
                 border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none 
                 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': password?.invalid && (password?.dirty || password?.touched)}"
                 placeholder="Password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-xs mt-1">
            <small *ngIf="password?.errors?.['required']">Password is required.</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            <small *ngIf="password?.errors?.['pattern']">Password must include at least one number and one special character.</small>
          </div>
        </div>
        
      </div>

      <!-- Register Button -->
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm 
        font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
        focus:ring-offset-2 focus:ring-indigo-500">
          Register
        </button>
      </div>
    </form>

    <!-- Login Redirect -->
    <div class="mt-4">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a [routerLink]="['/login-user']" class="font-medium text-indigo-600 hover:text-indigo-500">
          Log in
        </a>
      </p>
    </div>
  </div>
</div>
