<h2 class="col-span-full my-6 text-center md:mb-14 md:mt-6 font-serif font-semibold text-3xl">Search</h2>
<hr class="my-4 border-gray-300">
<form (ngSubmit)="submit.emit()">
    <h2 class="font-serif text-m text-left font-semibold">Price</h2>
    <div class="flex m-4">
        <div class="w-1/2">
            <input [(ngModel)]="filter.priceMin" name="minPrice" type="number" class="w-full px-3 py-2 border rounded-md" placeholder="Min" />
        </div>
        <div class="w-1/12 flex items-center justify-center">
            <div>-</div>
        </div>
        <div class="w-1/2">
            <input [(ngModel)]="filter.priceMax" name="maxPrice" type="number" class="w-full px-3 py-2 border rounded-md" placeholder="Max" />
        </div>
    </div>
    <hr class="my-4 border-gray-300">
    <h2 class="font-serif text-m text-left mb-2 font-semibold">Category</h2>
    <div *ngFor="let category of categories">
        <div class="flex items-center">
            <p class="font-serif text-sm text-left m-2 flex-1">{{category.name}}</p>
            <label class="switch mr-4">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>                      
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="bg-transparent border border-solid border-lime-500 hover:border-lime-700 text-lime-500 hover:text-lime-700 font-bold py-2 px-4 my-10 rounded-full">Search</button>
        </div>
    </div>
</form>
