<div class="fixed left-0 h-full w-64 bg-white shadow-md text-gray-700 p-4">
  <div class="mb-8">
    <h2 class="text-xl font-bold text-gray-900">Account Settings</h2>
  </div>
  
  <nav class="space-y-2">
    <a 
      routerLink="/user-profile" 
      routerLinkActive="bg-gray-100 text-blue-600"
      class="block px-4 py-2 rounded-md hover:bg-gray-50 transition-colors">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        Profile
      </div>
    </a>
    
    <a 
      routerLink="/orders" 
      routerLinkActive="bg-gray-100 text-blue-600"
      class="block px-4 py-2 rounded-md hover:bg-gray-50 transition-colors">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
          <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
        </svg>
        Orders
      </div>
    </a>

    <a 
      routerLink="/wishlist" 
      routerLinkActive="bg-gray-100 text-blue-600"
      class="block px-4 py-2 rounded-md hover:bg-gray-50 transition-colors">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
        Wishlist
      </div>
    </a>
  </nav>

  <button 
    (click)="logout()" 
    class="absolute bottom-4 w-[calc(100%-2rem)] px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
    Logout
  </button>
</div>
